  <script type="text/javascript">
function menukapa() {
  document.getElementById("input").checked = false;
}
    function sayfadegistir(urlid) {

            var x = document.getElementsByClassName("container")[1];
            document.getElementsByClassName("container")[1].style.animationFillMode = "forwards";
            document.getElementsByClassName("container")[1].style.animationName = "fadeout";
            x.addEventListener("webkitAnimationEnd", function() {
              window.location.href = "/Index_iki/index.html";
            });
    }

  function menuac() {
if(document.getElementById("input").checked == true){
  document.getElementsByTagName("body")[0].style.overflow = "hidden";
  document.getElementsByClassName("hamburger_icerik")[0].setAttribute("id", "hamburger_ici");
}else{
    document.getElementsByClassName("hamburger_icerik")[0].setAttribute("id", "");
    document.getElementsByTagName("body")[0].style.overflow = "auto";
}
  }
  var ensonkaydirma = 0;

function scrool() {
  if(window.innerWidth >= 576){
    var anlikkaydirma = document.getElementsByTagName("html")[0].scrollTop;

    if(anlikkaydirma <= ensonkaydirma){
        yukari = true

    }else{
        yukari = false
    }
      ensonkaydirma = anlikkaydirma
      baslik(yukari,anlikkaydirma)
  }
}

function baslik(yukari,anlikkaydirma) {
  if(yukari == true && anlikkaydirma < 1){
    document.getElementsByClassName("takip_header")[0].style.position = "absolute";
  }else if(yukari == true && anlikkaydirma > 120 ){
    document.getElementsByClassName("takip_header")[0].style.animationName = "assagi";
    document.getElementsByClassName("takip_header")[0].style.position = "fixed";
  }else if (yukari == false  && anlikkaydirma > 1 &&  anlikkaydirma < 120 ) {
    document.getElementsByClassName("takip_header")[0].style.position = "absolute";
  }else if (yukari == false  && anlikkaydirma > 120 ) {
     document.getElementsByClassName("takip_header")[0].style.animationName = "yukari";
}
}
